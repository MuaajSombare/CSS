<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trinsition</title>
  <style>
    .box{
      border: 1px solid black;
      background-color: antiquewhite;
      height: 250px;
      width: 250px;
      /* transition-property: all;
      transition-duration: 4s;
      transition-timing-function: ease; */

      /* short hand notation */
      /* property,duration,timing-funtion,delay */
      transition: all 4s linear 2s;
      
      
    }
    .box:hover{
      width: 500px;
      height: 500px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">

    </div>
  </div>
</body>
</html>
